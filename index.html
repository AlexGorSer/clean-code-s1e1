<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="wrapper">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="main-page">
    <section>
      <label class="main-page__heading new-task" for="new-task">Add Item</label>
      <div class="main-page__row-wrapper">
        <input id="new-task" class="main-page__text-input main-page__task" type="text">
        <button class="main-page__button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="main-page__heading">Todo</h3>
      <ul class="main-page__conteiner-list" id="incomplete-tasks">
        <li class="main-page__todo-item">
          <input class="main-page__checkbox" type="checkbox">
          <label class="main-page__task completed">Pay Bills</label>
          <input type="text" class="main-page__text-input main-page__task">
          <button class="main-page__button edit">Edit</button>
          <button class="main-page__button delete">
            <img class="main-page__delete-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="main-page__todo-item edit-mode">
          <input class="main-page__checkbox" type="checkbox">
          <label class="main-page__task completed">Go Shopping</label>  
          <input type="text" value="Go Shopping" class="main-page__text-input main-page__task">
          <button class="main-page__button edit">Save</button>
          <button class="main-page__button delete">
            <img class="main-page__delete-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
    </section>
  </ul>
  <section>
    <h3 class="main-page__heading" >Completed</h3>
  <ul class="main-page__conteiner-list completed-tasks" id="completed-tasks">
    <li class="main-page__todo-item">
      <input class="main-page__checkbox" type="checkbox" checked>
      <label class="main-page__task completed">See the Doctor</label>
      <input type="text" class="main-page__text-input main-page__task">
      <button class="main-page__button edit">Edit</button>
      <button class="main-page__button delete">
        <img class="main-page__delete-img" src="./remove.svg" alt="remove button">
      </button>
    </li>
  </ul>
  </section>

</section>
<script src="app.js"></script>
</body>
</html>
