<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="wrapper">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="main-page">
    <section>
      <label class="heading new-task" for="new-task">Add Item</label>
        <div class="row-wrapper">
          <input id="new-task" class="text-input task" type="text">
          <button class="button">Add</button>
        </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul class="conteiner-list" id="incomplete-tasks">
        <li class="todo-item">
          <input class="checkbox" type="checkbox">
          <label class="task completed">Pay Bills</label>
          <input type="text" class="text-input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="todo-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task completed">Go Shopping</label>  
          <input type="text" value="Go Shopping" class="text-input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
    </section>
  </ul>
  <section>
    <h3 class="heading" >Completed</h3>
  <ul class="conteiner-list completed-tasks" id="completed-tasks">
    <li class="todo-item">
      <input class="checkbox" type="checkbox" checked>
      <label class="task completed">See the Doctor</label>
      <input type="text" class="text-input task">
      <button class="button edit">Edit</button>
      <button class="button delete">
        <img class="delete-img" src="./remove.svg" alt="remove button">
      </button>
    </li>
  </ul>
  </section>

</section>
<script src="app.js"></script>
</body>
</html>
